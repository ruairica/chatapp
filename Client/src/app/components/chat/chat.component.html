<div class="container">
    <div class="header">
        <div class="p-d-flex p-jc-center p-mt-2">
            <button pButton type="button" class="p-mr-3 header-button" icon="pi pi-arrow-left" iconPos="left" label="Home" [routerLink]="'/chat'"></button>
            <button pButton type="button" label="Load more" class="header-button" icon="pi pi-arrow-up" iconPos="right" (click)="scrollToBottomMessage()"></button>
        </div>
        <div *ngIf="hasNickName" class="body-text center-text p-mt-1">Chat name: {{ groupName }}</div>
    </div>
    <div class="body">
        <div class="p-d-flex p-jc-center">
            <div class="p-d-flex p-flex-column p-jc-center">
                <h4 *ngIf="hasNickName" class="center-text">Hi {{ nickName}}</h4>
                <div *ngIf="!hasNickName" class="p-mb-1 p-mt-6">
                    <div class="p-mb-3 body-text center-text">Choose a nickname<br>(It's only for this group)</div>
                    <input placeholder="Name..." type="text" class="name-input" pInputText (keydown.enter)="confirmName()" [(ngModel)]="name"/>
                    <div class="p-mt-1"><button pButton type="button" class="p-button-raised p-button-rounded nameButton" label="Go" (click)="confirmName()"></button></div>
                </div>
                <div class="p-mt-6 p-d-inline-flex p-flex-column p-jc-center">
                    <div *ngFor="let item of this.allMessages">
                        <app-message [message]="item"></app-message>
                    </div>
                </div>
                <div class="bottomMessage"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="p-d-flex p-jc-center">
            <div *ngIf="hasNickName">
                <div class="p-mb-1"><input type="text" (keydown.enter)="sendMessage()" pInputText [(ngModel)]="message"/></div>
                <div class="p-mb-1"><button pButton type="button" class="p-button-raised p-button-rounded sendButton" label="Send" (click)="sendMessage()"></button></div>
            </div>
        </div>
    </div>
  </div>
