<div class="p-d-inline-flex p-jc-center">
    <div>
        <p>well</p>
        <input placeholder="Name..." type="text" pInputText [(ngModel)]="name"/>
        <input type="text" pInputText [(ngModel)]="message"/>
        <button pButton type="button" class="p-button-raised p-button-rounded" label="Send" (click)="send()"></button>
        <div>message received : {{ receivedMessage}}</div>
        <div>list of messages:</div>
        <div *ngFor="let item of this.allMessages">
            <div>{{ item.Name }} said {{ item.Body }} </div>
        </div>
    </div>
</div>
